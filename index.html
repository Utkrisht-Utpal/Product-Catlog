<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-commerce</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>

    <h2>Products</h2>

    <div class="controls">

        <input type="text" title="Type to search" placeholder="Search Here..." id="search">

        <select id="categoryFilter" title="Select the Category">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="books">Books</option>
            <option value="home">Home</option>
            <option value="sports">Sports</option>
        </select>

        <select id="sort" title="Select the Price">
            <option value="none">Sort by Price</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
            <option value="rhigh">Ratings High to Low</option>
            <option value="rlow">Ratings Low to High</option>
        </select>
    </div>

    <div class="products" id="productList"></div>
</body>
</html>
